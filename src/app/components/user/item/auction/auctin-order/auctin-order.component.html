 <div>
	<table>
		<thead>
			<th> Data </th>
			<th> Numero </th>
			<th> Auction User </th>
			<th> prezzo </th>
		</thead>
		<tbody>
			
			<tr *ngFor="let auctionOrder of auctionOrderList">
				<td>{{auctionOrder.createAt | date:'dd-MM-yyyy hh:mm:ss'}}</td>
				<td>{{auctionOrder.orderNo}}</td>
				<td>{{auctionOrder.auction.userItem.user.email}}</td>
				<td>{{auctionOrder.amount}}</td>
				<button type="submit" (click)="makePayment(auctionOrder)">Paga Ordine</button>
			</tr>
		</tbody>
	</table>
</div>
<div *ngIf="payment.urlSuccess !== undefined">

	<form id="payment" method="post" action="{{payment.urlBank}}">
		<input type="text" name="mail" value="{{payment.email}}">
		<input type="text" name="amount" value="{{payment.amount}}">
		<input type="text" name="customCode" value="{{payment.customCode}}">
		<input type="text" name="urlSuccess" value="{{payment.urlSuccess}}">
		<input type="text" name="urlUnDo" value="{{payment.urlUnDo}}">
		<input type="text" name="urlNotify" value="{{payment.urlNotify}}">
	</form>
</div>
