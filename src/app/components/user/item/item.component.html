<div class="container">
	
	<div class="row">

		<div class="col-lg-6 col-md-12 mx-0">
			<ul class="list-group">
				<!-- [ngClass]="{'active': userItem.id === active?.id}" (click)="setActive(userItem)" -->
				<li *ngFor="let userItem of dbItem" class="list-group-item">
					{{userItem.title}} - {{userItem.description}}
					<button class="form-group" routerLink="/auction">Inserisci Asta</button>
				</li>
			</ul>
		</div>
		<div class="col-lg-6 col-md-12 mx-0">
			<form #itemForm="ngForm" (submit)="insertUserItem(itemForm)">
				<div class="form-group">
		
					<input [(ngModel)]="userItem.title" type="text" class="form-control" name="title"
						placeholder="Titolo">
				</div>
				<div class="form-group">

					<textarea [(ngModel)]="userItem.description" class="form-control" name="description"
						placeholder="Descrizione"></textarea>
				</div>
				<div class="form-group">
					<textarea [(ngModel)]="userItem.notes" type="text" class="form-control" name="notes"
						placeholder="Note"></textarea>
				</div>
				<div class="form-group">

					<input multiple type="file" class="form-control bg-dark text-white" [(ngModel)]="pictureList"
						name="pictureList" (change)="onFileSelect($event)" accept="image/*">
					<button type="submit" >{{active ? 'Modifica'  : 'Salva'}}</button>
					</div>

				
			</form>
		</div>

	</div>
	</div>
